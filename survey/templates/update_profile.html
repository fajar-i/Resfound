<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        h1, .card-title {
            color: #495057;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 25px;
            padding: 14px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary, .btn-secondary {
            border-radius: 25px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .card-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card-body {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Update Your Profile</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update Your Information</h5>

                <!-- Form to update the profile -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="id_full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" id="id_full_name" 
                               value="{{ form.full_name.value|default:profile.user.get_full_name }}" />
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="id_phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="id_phone" 
                               value="{{ form.phone.value|default:profile.phone }}" />
                    </div>
                    
                    <!-- Bio -->
                    <div class="mb-4">
                        <label for="id_bio" class="form-label">Bio</label>
                        <textarea class="form-control" name="bio" id="id_bio" rows="4">{{ form.bio.value|default:profile.bio }}</textarea>
                    </div>

                    <!-- Profile Picture -->
                    <div class="mb-4">
                        <label for="id_picture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" name="picture" id="id_picture" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100">Update Profile</button>
                </form>
            </div>

            <div class="card-footer">
                <a href="{% url 'profile' %}" class="btn btn-secondary w-100">Back to Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
