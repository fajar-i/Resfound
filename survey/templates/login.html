<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resfound Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff9800;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #252525;
            color: #ffffff;
            font-size: 1rem;
            margin-top: 8px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff9800;
            outline: none;
            box-shadow: 0 0 5px #ff9800;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff9800;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }

        .forgot-password,
        .register-link {
            font-size: 0.9rem;
            color: #ff9800;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .forgot-password:hover,
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Resfound</h1>

        <!-- General Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <a href="{% url 'reset_password' %}" class="forgot-password">Lupa Kata Sandi?</a>
        <br>
        <a href="{% url 'register' %}" class="register-link">Belum punya akun? Daftar di sini</a>
    </div>
</body>

</html>
