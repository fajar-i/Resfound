<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #0095f6;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="password"] {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            background-color: #fafafa;
        }

        input[type="password"]:focus {
            border-color: #0095f6;
            outline: none;
            box-shadow: 0 0 5px #0095f6;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bb5;
        }

        .message {
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ubah Password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">Password Lama</label>
                {{ form.old_password }}
            </div>
            <div class="form-group">
                <label for="id_new_password1">Password Baru</label>
                {{ form.new_password1 }}
            </div>
            <div class="form-group">
                <label for="id_new_password2">Konfirmasi Password Baru</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit">Simpan</button>
        </form>
        <div class="message">
            {% if form.errors %}
                <p>Terjadi kesalahan dalam pengisian form. Harap periksa kembali.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
