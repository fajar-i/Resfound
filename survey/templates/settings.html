<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(12px); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #0095f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0078d4;
            transform: scale(1.05);
        }
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        .btn-warning:hover {
            background-color: #f57c00;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Settings</h1>
        <ul>
            <li><a href="{% url 'add_questionnaire' %}" class="btn btn-primary">Tambah Kuisioner</a></li>
            <li><a href="{% url 'change_password' %}" class="btn btn-warning">Ubah Password</a></li>
            <li><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-mQ93GVzO9Kj2U+FJb0cSNFspIRyfuG0Fk4uOzZLlqK1SW2JlBwYjK7bhEsWbi0Yx" 
        crossorigin="anonymous">
    </script>
</body>

</html>
