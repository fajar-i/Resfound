<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Custom Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .container {
            background-color: #282828;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF0000; /* YouTube Red */
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #FF0000; /* YouTube Red */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .error {
            color: #f44336;
            font-size: 1rem;
            margin-top: 15px;
        }

        .login-link {
            font-size: 1rem;
            color: #FF0000;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>
    <div class="register-container">
        <div class="container">
            <h1>Resfound Register</h1>

            <!-- Registration Form -->
            <h2>Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <p class="error">
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </p>

            <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
        </div>
    </div>
</body>

</html>
