<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Profile of {{ user.username }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                
                <!-- Display basic user info -->
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Full Name:</strong> {{ user.get_full_name }}</p>
                
                <!-- Display profile picture -->
                <p><strong>Profile Picture:</strong></p>
                <img src="{{ user.profile.picture.url }}" alt="Profile Picture" width="100">
                
                <!-- Additional profile details from your user profile model -->
                <!-- Uncomment these lines if you have additional fields -->
                <!-- <p><strong>Phone:</strong> {{ user.profile.phone }}</p> -->
                <!-- <p><strong>Bio:</strong> {{ user.profile.bio }}</p> -->

                <!-- Add Settings button/link -->
                <a href="{% url 'settings' %}" class="btn btn-warning">Settings</a>

                <!-- Add Update Profile button/link -->
                <a href="{% url 'update_profile' %}" class="btn btn-primary">Update Profile</a>

                <!-- Add a button to navigate back to the Dashboard -->
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
