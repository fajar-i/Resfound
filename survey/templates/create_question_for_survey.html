<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Create Question for Survey: {{ survey.title }}</h1>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.question_text.label_tag }}
                {{ form.question_text }}
            </div>
            <div class="mb-3">
                {{ form.question_type.label_tag }}
                {{ form.question_type }}
            </div>
            <div class="mb-3">
                {{ form.img.label_tag }}
                {{ form.img }}
            </div>
            <button type="submit" class="btn btn-primary">Save Question</button>
            <a href="{% url 'view_questions' survey.id %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OCpP0XIs1s87h67LgQDs60mnfW/ZZ+FcK7ON5gEKXk5cI74dj5vJozuBy39xlQ+F" crossorigin="anonymous"></script>
</body>

</html>
