<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions for {{ survey.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Questions for Survey: {{ survey.title }}</h1>

        <!-- Display existing questions -->
        <div class="row">
            {% for qo in question_orders %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Question {{ forloop.counter }}</h5>
                        <p class="card-text">{{ qo.question.question_text }}</p>
                        <p class="text-muted">Type: {{ qo.question.question_type }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No questions yet for this survey.</p>
            {% endfor %}
        </div>

        <!-- Form for adding a new question -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add a New Question</h5>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </form>
            </div>
        </div>

        <a href="{% url 'create_survey' %}" class="btn btn-secondary mt-3">Go Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OCpP0XIs1s87h67LgQDs60mnfW/ZZ+FcK7ON5gEKXk5cI74dj5vJozuBy39xlQ+F" crossorigin="anonymous"></script>
</body>

</html>
