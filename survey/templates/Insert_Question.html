<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <form method="post" id="dynamic-formset">
            {% csrf_token %}
            {{ formset.management_form }}
            <div id="form-container" class="row g-3" style="max-width: 500px;display: block; margin: auto;">
                <h1 class="mb-4">Dynamic Formset</h1>
                {% for question in formset %}
                <div class="col-12 form border p-3 mb-3 bg-light rounded">
                    {{ question.as_p }}
                    {% if question.instance.pk %}
                    <a href="{% url 'delete_question' question.instance.pk %}">
                        <button type="submit" class="btn btn-danger btn-sm delete-form">
                            Remove
                        </button>
                    </a>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <!-- Template for new forms -->
            <div id="form-template" class="col-12 form border p-3 mb-3 bg-light rounded" style="display: none;">
                {{ formset.empty_form.as_p }}
                <button type="button" class="btn btn-danger btn-sm delete-form">Remove</button>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" id="add-form" class="btn btn-success">Add question</button>
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-form').addEventListener('click', function () {
            const formContainer = document.getElementById('form-container');
            const formTemplate = document.getElementById('form-template').cloneNode(true);

            // Unhide and prepare the new form
            formTemplate.style.display = '';
            formTemplate.removeAttribute('id');

            // Update form field prefixes and indexes
            const totalForms = document.querySelector('#id_form-TOTAL_FORMS');
            const formIndex = parseInt(totalForms.value);
            formTemplate.innerHTML = formTemplate.innerHTML.replace(/__prefix__/g, formIndex);

            // Increment TOTAL_FORMS count
            totalForms.value = formIndex + 1;

            // Append the new form
            formContainer.appendChild(formTemplate);

            // Attach delete functionality
            attachDeleteListeners();
        });

        // Attach delete functionality to dynamically created forms
        function attachDeleteListeners() {
            document.querySelectorAll('.delete-form').forEach(function (button) {
                button.addEventListener('click', function () {
                    const form = button.closest('.form');
                    form.remove();

                    // Decrement TOTAL_FORMS count
                    const totalForms = document.querySelector('#id_form-TOTAL_FORMS');
                    totalForms.value = parseInt(totalForms.value) - 1;
                });
            });
        }

        // Attach delete listeners for existing forms on page load
        attachDeleteListeners();
    </script>
</body>

</html>
