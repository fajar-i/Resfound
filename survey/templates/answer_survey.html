<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answering a survey ...</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form_style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% if isResponded %}
    <h1 class="text-center">You already responded to this survey</h1>
    <a href="{% url 'fyp' %}" class="btn-primary">return</a>
    {% else %}

    <!-- Tampilkan judul dan metadata survey -->
    <div class="container rounded border bg-primary text-white p-0">
        <div class="container bg-body-tertiary border-1 p-1 my-1 mx-0 d-block">
            <h1 class="text-center text-dark">{{ survey.title }}</h1>
        </div>

        <p class="ms-1">
            <strong>Description:</strong><br>
            {{ survey.description }}
        </p>

        <p class="ms-1 mb-1">
            <strong>Open until:</strong>
            {{ survey.closing_time }}
            <br>
            <strong>Author:</strong>
            {{ survey.user }}
            <br>
            <strong>Token:</strong>
            {{ survey.total_price }}
        </p>
    </div>

    <div class="container rounded border p-3 my-3 bg-body-tertiary">
        <form method="post" id="answer-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endif %}
</body>

</html>
